<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{~/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <title>Удаление пользователя</title>
</head>
<body>

<div class="container mt-3">
    <h3 class="text-center">Удаление пользователя</h3>
    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <form th:action="@{/{id}(id=${user.getId()})}" th:object="${user}" id="delete-form" th:method="DELETE">
                <div class="form-group">
                    <label for="username">Пользователь</label>
                    <input class="form-control" type="text" th:field="*{username}" id="username" disabled/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input class="form-control" type="password" th:field="*{password}" id="password" disabled/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" th:field="*{email}" disabled/>
                </div>
                <div class="form-group">
                    <label>ROLES:</label>
                    <div th:each="role:${user.getRoles()}">
                        <input name="roles"
                               th:id="${role.getRole()}"
                               th:value="${role.getRole()}" type="checkbox"
                               th:checked="true"
                               disabled>
                        <label th:for="${role.getRole()}" th:text="${role.getRole()}"></label>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/admin" type="button" class="form-control btn btn-primary">Отмена</a>

                    <input type="submit" class="form-control btn btn-danger ml-3" value="Удалить"/>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
