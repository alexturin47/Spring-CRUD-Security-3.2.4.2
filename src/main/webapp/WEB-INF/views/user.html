<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Профиль пользователя</title>
</head>
<body>

<div sec:authorize="isAuthenticated()" class="container">
    <h3 class="text-center">Профиль пользователя</h3>
    <div class="row">
        <div class="col-4">
            <form th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
                <div class="form-group">
                    <label for="username">Пользователь</label>
                    <input class="form-control" type="text" th:field="*{username}" id="username" disabled/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input class="form-control" type="text" th:field="*{password}" id="password" disabled/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" th:field="*{email}" disabled/>
                </div>
                <div class="form-group">
                    <label>ROLES:</label>
                    <div th:each="role:${user.getRoles()}">
                        <input name="roles"
                               th:id="${role.getRole()}"
                               th:value="${role.getRole()}" type="checkbox"
                               th:checked="true"
                               disabled>
                        <label th:for="${role.getRole()}" th:text="${role.getRole()}"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div sec:authorize="hasAnyRole('ADMIN')">
                <a href="/admin" type="button" class="btn btn-primary">Вернутся</a>
            </div>

            <a href="/logout" type="button" class="btn btn-primary">Выйти</a>
        </div>
    </div>


</div>
</body>
</html>
